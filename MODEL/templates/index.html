<head>

            var searchTerm = document.getElementById('search-input').value.toLowerCase();

            if (searchTerm === 'unknown') {
                // If the search term is 'unknown', navigate to the unknown page
                window.location.href = '/unknown';
            } else if (searchTerm === 'model') {
                // If the search term is 'model', navigate to the model page
